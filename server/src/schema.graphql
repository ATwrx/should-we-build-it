# import Node from "./schema/prisma.graphql"
# import Project from "./schema/prisma.graphql"

type Query {
  feed: [Project!]!
  drafts: [Project!]!
  project(id: ID!): Project
  me: User
  user(id: ID!): User
}

type Mutation {
  signUp(name: String!, password: String!, email: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, description: String!,  text: String!, ): Project!
  deleteProject(id: ID!): Node!
  publish(id: ID!): Node!
}

type Subscription {
  feedSubscription: ProjectSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  projects: [Project!]!
}
